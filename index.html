      <template id="welcome-message">
        <h2>人間のこころの発達を研究する</h2>
        <img
          src="https://development.hiroshima-u.ac.jp/images/2019_aki_sinkan.jpeg"
          alt="研究室の紹介画像"
        />

        <div class="tags">
          <a href="index.html">アイデンティティ理論</a>
          <a href="umemura.html#attachment-theory">アタッチメント理論</a>
          <a href="umemura.html#dst-theory">Dynamic systems theory (DST)</a>
        </div>

        <div class="main-content">
          <p>ようこそ、発達心理学研究室へ！</p>
          <p>
            私たちの研究室が目指すのは，発達心理学の本質的な課題である，
            人の心理発達の過程を理解することです。
            特に得意にしているテーマは，Eriksonの
            <a href="research_activity_sugimura.html#identity" target="_blank">
              アイデンティティ理論
            </a>
            とBowlbyの
            <a href="research_activity_umemura.html#attachment" target="_blank">
              アタッチメント理論
            </a>
            を土台とした，自我の発達と関係性（親子・友人・恋人・夫婦）の発達についての理解です。
            究極的には，自己と関係性の発達理論を構築したいと考えています。
          </p>
          <p>
            研究室が大切にしている点は，私たちの研究が世界とつながっていること。
            つまり，世界中の研究者と共にその分野を前進させることです。
            そのために，研究成果の英語による発信，国際共同研究，日本だけでなく海外の研究者との交流に力を入れています。
            国際的な研究活動を重視していることから，文化の中での発達を明らかにする研究も手がけています。
          </p>
          <p>
            私たちは，
            <a href="research_activity_sugimura.html#identity" target="_blank">
              アイデンティティ理論
            </a>
            ，
            <a href="research_activity_sugimura.html#identity" target="_blank">
              アタッチメント理論
            </a>
            ，
            <a href="research_activity_umemura.html#dst" target="_blank">
              Dynamic systems theory (DST)
            </a>
            の立場からの研究を行なっています。
            また，自己と関係性の様々な問題を明らかにするため，
            多様な理論，例えば，分離個体化理論，Positive youth development
            の視点も取り入れています。
          </p>
          <p>
            研究室メンバーの研究は，主にアイデンティティとアタッチメントに焦点を当てています。
            これに関連する幅広い発達の先行要因（家族，仲間，学校，社会，文化など）と，
            発達の結果（精神的健康，問題行動，ひきこもりなど）も扱っています。
            それらの研究を，乳幼児期，児童期，青年期，初期成人期（あるいは成人形成期）
            の人々を対象に行なっています。できるだけ縦断デザインで，
            量的アプローチと質的アプローチのmixed methodを用いることにより，
            関係的でダイナミックな真の発達の姿を理解することを志向しています。
          </p>
          <div class="signature">
            <p class="name">杉村和美・梅村比丘</p>
            <p class="sign-time">2018年6月5日</p>
          </div>
        </div>

      <template id="academic-support-introduction">
        <h2>手厚いサポートで研究を順調に進め，博士学位取得と就職を！</h2>
        <img
          src="https://development.hiroshima-u.ac.jp/ad/発達研_就職紹介.jpg"
          alt="就職紹介"
        />
        <div class="main-content">
          <h3 class="support-title">先端的な専門知識を指導します！</h3>
          <p class="support-content">
            アタッチメントやアイデンティティ，心理学研究法について，
            <mark>先端的な専門知識を指導します</mark>
            。
          </p>

          <h3 class="support-title">研究計画の立案を助けます！</h3>
          <p class="support-content">
            リサーチ・クエスチョンをどのように検討するのか，
            <mark>国際的に評価される研究</mark>
            には何が必要かを考え，丁寧に指導します。
          </p>

          <h3 class="support-title">研究費の獲得を支援します！</h3>
          <p class="support-content">
            十分な研究費獲得のための，
            <mark>申請書の書き方を指導します</mark>
            。過去に採択された申請書を共有しているので，参照できます。
          </p>

          <h3 class="support-title">迅速な研究実施を補助します！</h3>
          <p class="support-content">
            観察法，面接法，質問紙法など，発達心理学で必要な研究法を熟知する教員が揃っています。過去に他のメンバーが集めたデータも利用可能なので，
            <mark>研究を効率化できます</mark>
            。
          </p>

          <h3 class="support-title">国際的な研究発信を助けます！</h3>
          <p class="support-content">
            英語論文の指導や，国際学会の発表練習会を通して，
            <mark>成果を国際的に発信する力を養成します</mark>
            。
          </p>
        </div>
